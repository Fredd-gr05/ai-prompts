project:
  name: "consultoria_estrategica_data_driven_poc"
  version: "0.1"
  author: "Comet AI"
  description: "POC para linha de montagem consultiva com 7 agentes"

llm:
  provider: "openai"
  model: "gpt-4-turbo-preview"
  temperature: 0.2
  max_tokens: 4000
  top_p: 0.9

flow:
  default:
    sequence:
      - theron
      - lyric
      - nexis_scout_parallel
      - shield
      - synthesis
      - scribe
  retry_attempts: 2
  timeout_seconds: 300

logging:
  level: "INFO"
  format: "json"
  output: "stdout"

data:
  input_dir: "data/inputs"
  output_dir: "data/outputs"
  cache_enabled: false
