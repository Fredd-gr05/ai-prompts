name: Execute Setup POC Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-poc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Make script executable
        run: chmod +x equipes/poc-ai/setup_poc_prism.sh
      
      - name: Execute setup script
        run: bash equipes/poc-ai/setup_poc_prism.sh
      
      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: poc-prism-project
          path: poc_prism_project/
          retention-days: 30
